<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM CLICKS</title>
    <!-- Favicon for browser tab -->
    <link rel="icon" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/LOGO.jpg-KmeGzTyVBvjd5OIYvXddyDaTyQrErE.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        /* Particles background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: #ff7700;
            border-radius: 50%;
            opacity: 0.4;
            pointer-events: none;
        }

        /* Logo */
        .logo-container {
            position: relative;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .logo {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 119, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Logo hover animation */
        .logo-container:hover .logo {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 119, 0, 0.7);
        }

        /* Title */
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ff7700, #ffaa00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        /* Links container */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Link cards */
        .link-card {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            margin-right: 15px;
            position: relative;
            z-index: 2;
            font-size: 20px;
        }

        .link-text {
            flex-grow: 1;
            font-weight: 500;
            font-size: 16px;
            z-index: 2;
        }

        .arrow {
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-10px);
            z-index: 2;
        }

        .link-card:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .coming-soon {
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 20px;
            z-index: 2;
        }

        /* Link specific styles - ALL with gradients now */
        .discord {
            background: linear-gradient(90deg, #4752c4, #5865F2, #7289da);
        }

        .youtube {
            background: linear-gradient(90deg, #c00, #FF0000, #f70000);
        }

        .tiktok {
            background: linear-gradient(90deg, #25F4EE, #FE2C55, #000000);
        }

        .website {
            background: linear-gradient(90deg, #e66a00, #ff7700, #ff9500);
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 119, 0, 0.6);
            text-align: center;
        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .logo {
                max-width: 150px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .icon-container {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
            
            .link-text {
                font-size: 15px;
            }
        }

        /* Ripple effect for clicks */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            transition: transform 0.6s, opacity 0.6s;
        }
    </style>
</head>
<body>
    <div class="particles-container">
        <!-- Particles will be generated by JS -->
    </div>

    <div class="container">
        <div class="logo-container animate__animated animate__zoomIn">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/LOGO.jpg-KmeGzTyVBvjd5OIYvXddyDaTyQrErE.jpeg" alt="PHANTOM" class="logo">
        </div>

        <h1 class="title animate__animated animate__fadeInDown">PHANTOM</h1>

        <div class="links-container">
            <!-- Discord Link -->
            <a href="https://discord.gg/VX5XGpTkH6" class="link-card discord animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                <div class="icon-container">
                    <i class="fab fa-discord"></i>
                </div>
                <span class="link-text">Discord</span>
                <div class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <!-- YouTube Link -->
            <a href="https://www.youtube.com/@PHANTOM_SOTKA" class="link-card youtube animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                <div class="icon-container">
                    <i class="fab fa-youtube"></i>
                </div>
                <span class="link-text">YouTube</span>
                <div class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <!-- TikTok Link -->
            <a href="https://www.tiktok.com/@phantom.famq?is_from_webapp=1&sender_device=pc" class="link-card tiktok animate__animated animate__fadeInUp" style="animation-delay: 0.3s">
                <div class="icon-container">
                    <i class="fab fa-tiktok"></i>
                </div>
                <span class="link-text">TikTok</span>
                <div class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <!-- Clan Website Link -->
            <a href="https://sites.google.com/view/phantom-famq/%D0%B3%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0-%D1%81%D1%82%D0%BE%D1%80%D1%96%D0%BD%D0%BA%D0%B0" class="link-card website animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
                <div class="icon-container">
                    <i class="fas fa-globe"></i>
                </div>
                <span class="link-text">Clan Website</span>
                <div class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <!-- Instagram Link (Coming Soon) -->
            <div class="link-card instagram animate__animated animate__fadeInUp" style="animation-delay: 0.5s">
                <div class="icon-container">
                    <i class="fab fa-instagram"></i>
                </div>
                <span class="link-text">Instagram</span>
                <span class="coming-soon">Coming Soon</span>
            </div>
        </div>

        <div class="footer animate__animated animate__fadeIn" style="animation-delay: 0.7s">
            Â© 2025 PHANTOM
        </div>
    </div>

    <script>
        // Create particles background
        document.addEventListener("DOMContentLoaded", function() {
            createParticles();
            addCardEffects();
        });

        function createParticles() {
            const particlesContainer = document.querySelector('.particles-container');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                // Apply animation
                const animDuration = Math.random() * 30 + 30;
                particle.style.animation = `moveParticle ${animDuration}s linear infinite`;
                
                // Add custom animation
                const keyframes = `
                @keyframes moveParticle {
                    0% {
                        transform: translate(0, 0);
                    }
                    33% {
                        transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px);
                    }
                    66% {
                        transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px);
                    }
                    100% {
                        transform: translate(0, 0);
                    }
                }`;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
            
            // Add orange glow effects
            const glow1 = document.createElement('div');
            glow1.style.position = 'absolute';
            glow1.style.top = '25%';
            glow1.style.left = '25%';
            glow1.style.width = '200px';
            glow1.style.height = '200px';
            glow1.style.borderRadius = '50%';
            glow1.style.background = 'rgba(255, 119, 0, 0.1)';
            glow1.style.filter = 'blur(50px)';
            particlesContainer.appendChild(glow1);
            
            const glow2 = document.createElement('div');
            glow2.style.position = 'absolute';
            glow2.style.bottom = '25%';
            glow2.style.right = '25%';
            glow2.style.width = '200px';
            glow2.style.height = '200px';
            glow2.style.borderRadius = '50%';
            glow2.style.background = 'rgba(255, 119, 0, 0.1)';
            glow2.style.filter = 'blur(50px)';
            particlesContainer.appendChild(glow2);
        }

        // Add effects to cards
        function addCardEffects() {
            const cards = document.querySelectorAll('.link-card');
            
            cards.forEach(card => {
                // Create ripple effect on click
                card.addEventListener('click', function(e) {
                    if (!this.classList.contains('instagram')) { // Only for actual links
                        const rect = this.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        const ripple = document.createElement('div');
                        ripple.classList.add('ripple');
                        ripple.style.position = 'absolute';
                        ripple.style.left = `${x}px`;
                        ripple.style.top = `${y}px`;
                        ripple.style.width = '10px';
                        ripple.style.height = '10px';
                        ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                        ripple.style.borderRadius = '50%';
                        
                        this.appendChild(ripple);
                        
                        // Simple transform without animation
                        setTimeout(() => {
                            ripple.style.transform = 'scale(20)';
                            ripple.style.opacity = '0';
                        }, 10);
                        
                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    }
                });
            });
        }
    </script>
</body>
</html>
